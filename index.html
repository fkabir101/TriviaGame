<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Title</title>
</head>

<body>

  <!-- make text in navbar centered -->
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid justify-content-center">
      <span class="navbar-text">
        <h1>Trivia Game</h1>
      </span>
    </div>
  </nav>
  <div class="jumbotron jumbotron-fluid">
    <div class = "row justify-content-center">
      <button id = "start">Start</button>
    </div>
    <!-- div to hold loading image -->
    <div id="loading-image" class="container-fluid text-center">
      
    </div>
    <!-- div to hold questions and answers -->
    <div id="question-container" class="container text-center">
      <h1 id="question-number" class="display-6"></h1>
      <p id="question-display" class="lead"></p>
      <div id="answers" class="container text-center"></div>
    </div>
    <!-- end screen -->
    <div id = "end" class="container text-center"></div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="assets/javascript/javascript.js"></script>
</body>

</html>
